[build]
packages = ["python39", "gcc"]

[phases.setup]
commands = [
    "python3 -m venv /opt/venv",
    ". /opt/venv/bin/activate",
    "/opt/venv/bin/pip install --upgrade pip setuptools",
    "/opt/venv/bin/pip install flask",
    "/opt/venv/bin/pip install pandas==1.3.3",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.install]
commands = [
    "/opt/venv/bin/pip install flask",
    "/opt/venv/bin/pip install pandas",
]

[phases.start]
commands = [
    "python3 app.py"
]
